<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container container-flex">
        <section class="week">
            <span class="week__item workweek">Workweek</span>
            <span class="week__item">Monday</span>
            <span class="week__item">Tuesday</span>
            <span class="week__item">Wednesday</span>
            <span class="week__item">Thursday</span>
            <span class="week__item">Friday</span>
            <span class="week__item weekend">Weekend</span>
            <span class="week__item">Saturday</span>
            <span class="week__item">Sunday</span>
        </section>
        <section class="notes">
            <span class="notes__reminder">REMINDERS</span>
            <span class="notes__dates">SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
