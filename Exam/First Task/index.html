<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/90d9d683ce.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <article>
        <section class="card">
          <img src="/First Task/images/music.jpg" alt="Music review" />
          <h3>Movie reviews</h3>
        </section>
        <section class="card">
          <img src="/First Task/images/celebrity.jpg" alt="Celebrities" />
          <h3>Celebrity interviews</h3>
        </section>
        <br />
        <section class="card" id="TV_card">
          <img src="/First Task/images/tv-show.jpg" alt="TV show" />
          <h3>TV show guides</h3>
        </section>
        <section class="card" id="Arts_card">
          <img src="/First Task/images/art.jpg" alt="Arts and culture" />
          <h3>Arts and culture</h3>
        </section>
      </article>
      <aside>
        <ul>
          <li><span id="title">Other Category</span></li>
          <li><i class="fa-solid fa-circle-arrow-right"></i><span>Finance</span></li>
          <li><i class="fa-solid fa-circle-arrow-right"></i><span>Business</span></li>
          <li>
            <i class="fa-solid fa-circle-arrow-right"></i><span>Social media marketing</span>
          </li>
          <li>
            <i class="fa-solid fa-circle-arrow-right"></i><span>Sales process and strategy</span>
          </li>
          <li>
            <i class="fa-solid fa-circle-arrow-right"></i></i><span>Web development</span>
          </li>
          <li>
            <i class="fa-solid fa-circle-arrow-right"></i><span>Travel hacks</span>
          </li>
        </ul>
      </aside>
    </main>
  </body>
</html>
